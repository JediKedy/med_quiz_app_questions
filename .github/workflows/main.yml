name: Generate Metadata JSON

on:
  push:
    branches: [ "main" ]
    # metadata.json-un özü dəyişəndə sonsuz dövrə girməmək üçün:
    paths-ignore:
      - 'metadata.json'

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # GitHub-a geri yazmaq üçün icazə

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run Metadata Generator
      run: python generate_metadata.py # Bura skriptinizin adını yazın

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add metadata.json
        # Əgər dəyişiklik yoxdursa, commit xəta verməsin deyə yoxlayırıq
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update metadata.json" && git push)
